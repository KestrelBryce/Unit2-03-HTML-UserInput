<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="KestrelBryce">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="help-icon" sizes="180x180" href="./fav_index/help-icon.jpg">
    <link rel="icon" type="image/jpg" sizes="32x32" href="./fav_index/help-icon.jpg">
    <link rel="icon" type="image/jpg" sizes="16x16" href="./fav_index/help-icon.jpg">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>User Input, with a JS file</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Please help us</h1>
    <p>
      <h3>Please enter your name, an area we should retreat to, and why we should trust you:</h3>
      <form action="javascript:enterClicked()">
        <label for="fname">Your Name</label>
        <input type="text" id="first-name" placeholder="type here"><br><br>
        <label for="sname">Street name</label>
        <input type="text" id="street-name" placeholder="type here"><br><br>
        <label for="age">Street number</label>
        <input type="number" id="streetnumber-entered" placeholder="type here"><br><br>
        <input type="submit" value="Enter">
      </form>
    </p>
		<!-- Create a space where the user information will be displayed -->
    <div id="user-info">
    </div>
  </body>
</html>
